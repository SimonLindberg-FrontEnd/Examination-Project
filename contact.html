<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Insurance in San Francisco | Contact</title>
    <link rel="icon" type="image/x-icon" href="img/familyfavicon.png" />
    <meta
      name="description"
      content="Your best insurance in San Franscisco. Insure your family, young as old. Great coverage and low deductible fees." />
    <meta
      name="keywords"
      content="innsurance, insurance, koverage, coverage, sekurity, security, medical insurance, best offer, best price, insurance in San Franscisco" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;700;900&family=Frank+Ruhl+Libre:wght@300;400;500;700;900&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
  </head>
  <!--checked with validator without errors-->
  <body>
    <!-- Header for contact page-->
    <header class="contact-header" id="contact-top">
      <h1 class="header-text">Oh hello there!</h1>
      <img src="img/man-baby.png" alt="a man with a baby on his head" />
    </header>

    <!-- Contact navigation - same as rest of the pages -->

    <nav class="page-nav">
      <ul class="nav-list">
        <li class="list-item"><a href="index.html#start">Home</a></li>
        <li class="list-item"><a href="index.html#offer">Our offer</a></li>
        <li class="list-item"><a href="index.html#about">Why us</a></li>
        <li class="list-item active">
          <a href="contact.html#contact-top">Contact</a>
        </li>
      </ul>
    </nav>
    <!-- Contact form -->
    <section class="contact-section">
      <h2 class="section-title">What's on your mind?</h2>
      <form class="contact-form">
        <label for="email" class="contact-mail">Your email</label>
        <input
          id="email"
          type="email"
          class="contact-input"
          placeholder="example@example.com"
          autocomplete="off"
          required />
        <label for="textarea" class="contact-message">Your message</label>
        <textarea
          name="textarea"
          id="textarea"
          placeholder="Dear Insurance company..."></textarea>
        <button type="submit" class="contact-btn">Send message</button>
      </form>
    </section>

    <footer>
      <!-- Google maps (copied and pasted in. Works!)-->
      <div
        class="container-address"
        itemscope
        itemtype="https://schema.org/InsuranceAgency">
        <div class="mapouter">
          <div class="gmap_canvas" itemprop="hasMap">
            <iframe
              title="Our company in google map"
              width="400"
              height="600"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=San%20Francisco&t=&z=15&ie=UTF8&iwloc=&output=embed"></iframe>
            <!--removed some unneccesary part of the iframe because validator said it was unnecessary-->
          </div>
        </div>
        <div class="contact-address">
          <h2 class="address-header">Come visit us!</h2>
          <address class="address-text" itemprop="address">
            <!--change address cause it can be parent to h2-->
            2219 Griffin Street
          </address>
          <p class="address-text" itemprop="location">San Francisco</p>
        </div>
      </div>
    </footer>

    <div class="gray-box"></div>
  </body>
</html>
